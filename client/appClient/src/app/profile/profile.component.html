<section id="profile">
  <div class="container p-5">
    <h4 class="display-4">My Profile</h4>
    <hr>
    <div *ngIf="!data.user" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="data.user" class="row mt-5">
      <div class="cold-md-3">
        <img [src]="data.user.picture" alt="userimage" class="rounded-circle image">
      </div>
      <div class="col-md-8 ml-3">
        <p id="name" class="lead">{{data.user.name}}</p>
        <a routerLink="/profile/settings" class="btn btn-warning">Edit profile</a>
        <br>
        <br>
        <div class="row">
          <div class="col-md-6 mb-3">
            <a routerLink="/profile/postevent" class="btn btn-outline-success btn-block">
              Post an Event</a>
          </div>
          <div class="col-md-6">
            <a routerLink="/profile/myevents" class="btn btn-outline-info btn btn-block">
              My Events</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
