<section id="event">
  <div class="container-fluid p-5">
    <app-message></app-message>
    <div *ngIf="!event" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="event">
      <div class="row">
        <div class="col-lg-4">
          <img src="" alt="eventImage" class="image img-thumbnail">
        </div>
        <div class="col-lg-5">
          <div class="row">
            <h4>{{event.title}}</h4>
            <p *ngIf="event.owner" class="m-0">
              <small> by {{ event.owner.name }}</small>
            </p>
            <p *ngIf="!event.owner"class="m-0">
              <small class="text-muted"> {{ event.category.name }}</small> 
             </p>
          </div>
          <div class="col-6">
            <p class="lead">{{ event.date | date:'dd-MM-yyyy' }} </p>
          </div>
          <hr>
          <p class="lead">{{ event.description }} </p>
        </div>
      </div>
      <div *ngIf="this.event.owner" class="row">
        <div class="col-md-6 mb-3">
          <a routerLink="/profile/editevent" class="btn btn-outline-warning btn-block">
            Edit Event</a>
        </div>
      </div>
    </div>
  </div>
</section>
