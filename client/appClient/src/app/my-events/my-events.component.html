<section class="myevents">
  <div class="container p-5">
    <app-message></app-message>
    <div *ngIf="!events" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <h3 *ngIf="events && !events.length" class="display-2 text-center mt-5">My events is empty</h3>
    <div *ngIf="events && events.length" class="row">
      <div class="col">
        <h4 class="display-4">My events</h4>
        <div class="row">
          <div class="offset-10 col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Description</small>
            </p>
          </div>
        </div>
        <hr class="mt-0">
        <div *ngFor="let event of events" class="event">
          <div class="row">
            <div class="col-4 col-md-2">
              <a routerLink="/event/{{event._id}}">
                <img src="{{event.image}}" alt="image" class="img-fluid img-thumbnail">
              </a>
            </div>
            <div class="col-5 col-md-8">
              <h5>
                <a routerLink="/event/{{event._id}}">{{event.title}}</a>
                <p class="m-0">
                  <small class="text-muted">
                    {{event.category.name}}
                  </small>
                </p>
              </h5>
            </div>
            <div class="col-2">
              <h6 class=" text-justify">{{event.description}}</h6>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
