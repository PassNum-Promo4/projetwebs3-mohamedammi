<section id="postEvent">
  <div class="container p-5">
    <h4 class="display-4">Post an Event</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!categories" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">
              Title
            </label>
            <input type="text" name="title" class="form-control" [(ngModel)]="event.title">
          </div>
          
          <div class="form-group">
            <label>Category</label>
            <select name="categoryId" [(ngModel)]="event.categoryId" class="custom-select">
              <option *ngFor="let category of categories" [value]="category._id">
                {{category.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">
              Place
            </label>
            <input type="text" name="place" class="form-control" [(ngModel)]="event.place">
          </div>
          <div class="form-group">
            <label class="form-control-label">
              Date
            </label>
            <input type="date" name="date" class="form-control" [(ngModel)]="event.date">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="5" class="form-control" [(ngModel)]="event.description"></textarea>
          </div>
          <div class="form-group">
            <label>Upload Image</label>
            <input type="file" class="form-control-file" accept="image/*" name="file" (change)="fileChange($event)">
          </div>
          <button type="button" class="btn btn-success" (click)="post()" [disabled]="btnDisabled">Post</button>
          <button type="button" class="btn btn-success" (click)="edit()" [disabled]="btnDisabled">Edit</button>
          <button type="button" class="btn btn-success" (click)="delete()" [disabled]="btnDisabled">Delete</button>          
        </form>
      </div>
    </div>
  </div>

</section>
